<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <style>
        input{
            font-family: myFont;
            line-height: inherit;
        }
        input[type="file"]{
            width: 171px;
            height: 25.6px;
            padding: 3px 0px;
            color: #a9a7a7;
            outline: none;
            left:0px;
        }
        input[type="submit"]{
            position: absolute;
            font-size: 14px;
            margin: 0;
            right: 0px;
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" id="upload_file_form">
        {% csrf_token %}
        <input class="test_form" id="id_upload_file" name="upload_file" type="file" required/>
        <input type="submit" value="上传" class="btn btn-group btn-dark" id="upload_file_btn">
    </form>
</body>
</html>
