<!DOCTYPE html>
<html>
<head>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<title>plot</title>
	<!--<script type="text/javascript" src="/static/js/d3.js"></script>-->
	<!--<script type="text/javascript" src="/static/js/d3.v3.min.js"></script>-->
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
<div class="header">
	<div class="header-top">
		<div class="wrap">
				<a class="logo" href="http://www.xjtu.edu.cn/index.htm" >
					<img src="/static/images/logo.png" alt="logo" width="180" height="55"/>
				</a>
			 </div>
		</div>
	</div>

	<div class="graph">
		<div class="wrap">
			<script>
				var G_parent = {{G_parent|safe}};
				var G_sub_nodes = {{G_sub_nodes|safe}};
				var G = {{G|safe}};
				var G_sub_graphs = {{G_sub_graphs|safe}};
			</script>
			<!--<div align='center' id="d3_selectable_force_directed_graph"></div>-->
			<div class="svg_graph">
				<div id="d3_selectable_force_directed_graph"></div>
				<script type="text/javascript" src="/static/js/graph_attr.js"></script>
				<script type="text/javascript" src="/static/js/plot_G.js"></script>
				<input class="button" type="button"
					   onclick="plot_G()" value="所有节点" >
				<input class="button" type="button"
					   onclick="plot_G_parent()" value="分层结构" >
			</div>
		</div>
	</div>
	<div class="graph_info">
		<div class="node_info">
			<h4 id="node_info_title"></h4>
			<p id="node_id"></p>
			<p id="node_label"></p>
			<p id="node_group"></p>
			<p id="node_size"></p>
		</div>
		<div class="link_info">
			<h4 id="link_info_title"></h4>
			<p id="source"></p>
			<p id="target"></p>
			<p id="weight"></p>
		</div>
	</div>
</body>
</html>
