<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke-width: 1.5px;
}

</style>
<body>
<script src="d3.min.js"></script>
<script>

var width = 960,
    height = 500;

var fill = d3.scale.category10();

var nodes = d3.range(100).map(function(i) {
  return {index: i}; 
});
console.log(nodes);

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var node = svg.selectAll(".node")
    .data(nodes)
  .enter().append("circle")
    .attr("class", "node")
    .attr("cx", function(d) { 
			console.log(d.x);
			return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", 8)
    .style("fill", function(d, i) { 
						<!-- console.log(i&5); -->
						return fill(i & 5); }) 
    .call(force.drag)
	.on("click", show_info)
    .on("mousedown", function() { d3.event.stopPropagation(); });



function tick(e) {
	<!-- console.log(e) -->

  // Push different nodes in different directions for clustering.
  var k = 6 * e.alpha;
  <!-- console.log(k); -->
  nodes.forEach(function(o, i) {
	<!-- console.log(o, i, i & 2, i&2) -->
    o.y += i & 1 ? k : -k;
    o.x += i & 3 ? k : -k;
  });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

function mousedown() {
	console.log("mousedown")
  nodes.forEach(function(o, i) {
    o.x += (Math.random() - .5) * 40;
    o.y += (Math.random() - .5) * 40;
	console.log(o.x + o.y);
  });
  force.resume();
}

function show_info(d){
	console.log("x: "+ d.x + " y: " + d.y + " cx: " + d.cx + " cy: " + d.cy);
}

</script>
